<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Turing | Personal Account</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/site-header.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- HEADER -->
        <div class="site-header">
            <div class="sidebar-link-container">
                <!-- add remove open class here to trigger change in button -->
                <div class="sidebar-link open">
                    <i class="arrow-link material-icons"></i>
                </div>
            </div>
            <div class="account-container">
                <div class="account-name">
                    Giselle
                </div>
                <div class="account-avatar">
                    <img src="img/avatar.png" alt="">
                </div>
            </div>
        </div>

        <div class="sidebar-container">
        <!-- SIDENAV -->
            <div id="sidebar" class="sidebar animated">
                <div class="sidebar-header">
                    Giselle
                </div>
                <div class="sidebar-body">
                    <div class="nav-section">
                        <div class="nav-item title">
                            Account
                        </div>
                        <div class="nav-item link" data-link-title="careerTab">
                            Career
                        </div>
                        <div class="nav-item link active" data-link-title="personalTab">
                            Personal
                        </div>
                    </div>
                    <div class="nav-section">
                        <div class="nav-item title">
                            Manage
                        </div>
                        <div class="nav-item link" data-link-title="passwordTab">
                            Password
                        </div>
                        <div class="nav-item link" data-link-title="emailTab">
                            Email
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- MAIN -->
        <main class="main-container">
            <div class="page-header">
                <div class="header-title animated fadeInUp">
                    Your account
                </div>
                <div class="header-subtitle animated fadeInUp">
                    Tell us a little more about yourself
                </div>
            </div>

            <!-- Career Tab -->
            <div class="page-body" id="careerTab">
                <div class="form-container">
                    <div class="form-element animated fadeIn slow delay-2ds form-title">
                        Career (not implemented)
                    </div>
                </div>
            </div>

            <!-- Personal Tab -->
            <div class="page-body active" id="personalTab">
                <div class="form-container">
                    <div class="form-element animated fadeIn slow delay-2ds form-title">
                        Personal information
                    </div>
                    <div class="form-element animated fadeIn slow delay-4ds">
                        <label class="textbox-label animated fadeOutDown textbox-color-change">
                            First name
                        </label>

                        <div class="textbox-container">
                            <div class="form-textbox" role="textbox" contenteditable="true" spellcheck="false"></div>
                            <div class="pseudo-label animated">First name</div>
                            <div class="textbox-underline"></div>
                        </div>
                    </div>

                    <div class="form-element animated fadeIn slow delay-6ds">
                        <label class="textbox-label animated fadeOutDown textbox-color-change">
                            Last name
                        </label>

                        <div class="textbox-container">
                            <div class="form-textbox" role="textbox" contenteditable="true" spellcheck="false"></div>
                            <div class="pseudo-label animated">Last name</div>
                            <div class="textbox-underline"></div>
                        </div>
                    </div>


                    <div class="form-element animated fadeIn slow delay-8ds">
                        <label class="textbox-label animated fadeOutDown textbox-color-change">
                            Phone
                        </label>

                        <div class="textbox-container">
                            <div class="form-textbox" role="textbox" contenteditable="true" spellcheck="false"></div>
                            <div class="pseudo-label animated">Phone</div>
                            <div class="textbox-underline"></div>
                        </div>
                    </div>

                    <div class="form-element animated fadeIn slow delay-10ds">
                        <label class="textbox-label animated fadeOutDown textbox-color-change">
                            Country
                        </label>

                        <div class="textbox-container">
                            <div class="form-textbox" role="textbox" contenteditable="true" spellcheck="false"></div>
                            <div class="pseudo-label animated">Country</div>
                            <div class="textbox-underline"></div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Password Tab -->
            <div class="page-body" id="passwordTab">
                <div class="form-container">
                    <div class="form-element animated fadeIn slow delay-2ds form-title">
                        Change password
                    </div>

                    <div class="form-element animated fadeIn slow delay-4ds">
                        <label class="textbox-label animated fadeOutDown textbox-color-change">
                            New password
                        </label>

                        <div class="textbox-container">
                            <div class="form-textbox password" role="textbox" contenteditable="true" spellcheck="false"></div>
                            <div class="pseudo-label animated">New password</div>
                            <div class="textbox-underline"></div>
                        </div>
                    </div>

                    <div class="form-element animated fadeIn slow delay-4ds">
                        <label class="textbox-label animated fadeOutDown textbox-color-change">
                            Confirm password
                        </label>

                        <div class="textbox-container">
                            <div class="form-textbox password" role="textbox" contenteditable="true" spellcheck="false"></div>
                            <div class="pseudo-label animated">Confirm new password</div>
                            <div class="textbox-underline"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Email Tab -->
            <div class="page-body" id="emailTab">
                <div class="form-container">
                    <div class="form-element animated fadeIn slow delay-2ds form-title">
                        Change email address
                    </div>

                    <div class="form-element animated fadeIn slow delay-4ds">
                        <label class="textbox-label animated fadeOutDown textbox-color-change">
                            New email
                        </label>

                        <div class="textbox-container">
                            <div class="form-textbox" role="textbox" contenteditable="true" spellcheck="false"></div>
                            <div class="pseudo-label animated">New email</div>
                            <div class="textbox-underline"></div>
                        </div>
                    </div>

                    <div class="form-element animated fadeIn slow delay-4ds">
                        <label class="textbox-label animated fadeOutDown textbox-color-change">
                            Confirm new email
                        </label>

                        <div class="textbox-container">
                            <div class="form-textbox" role="textbox" contenteditable="true" spellcheck="false"></div>
                            <div class="pseudo-label animated">Confirm new email</div>
                            <div class="textbox-underline"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script type="text/javascript">
        // Animation on closing/opening sidebar
        document.getElementsByClassName('sidebar-link-container')[0]
            .addEventListener('click', function () {
                var sidebarLinkElement = this.getElementsByClassName('sidebar-link')[0];
                var sidebarElement = document.getElementById('sidebar');

                // close
                if (sidebarLinkElement.classList.contains('open')) {
                    sidebarLinkElement.classList.remove('open');
                    sidebarElement.classList.remove('slideInLeft');
                    sidebarElement.classList.add('slideOutLeft');
                } else {
                    sidebarElement.classList.remove('slideOutLeft');
                    sidebarElement.classList.add('slideInLeft');
                    sidebarLinkElement.classList.add('open');
                }
            });

        // Switching tabs via sidebar links
        var currentTabSelected = document.getElementsByClassName('nav-item link active')[0];
        var navLinkElementList = document.getElementsByClassName('nav-item link');
        [].forEach.call(navLinkElementList, function (navLink) {
            navLink.addEventListener('click', function () {
                if (
                    currentTabSelected &&
                    currentTabSelected != navLink &&
                    currentTabSelected.classList.contains('active')
                ) {
                    currentTabSelected.classList.remove('active');
                }
                var currentPageActiveId = currentTabSelected.getAttribute('data-link-title');
                var currentPageActive = document.getElementById(currentPageActiveId);
                currentPageActive.classList.remove('active');

                navLink.classList.add('active');
                currentTabSelected = navLink;
                var newActivePageId = navLink.getAttribute('data-link-title');
                document.getElementById(newActivePageId).classList.add('active');
            });
        });


        // Track last element clicked
        var lastElementClicked = null;
        document.addEventListener('mousedown', function(event) {
            lastElementClicked = event.target;
        });

        // Animation on textboxes
        var textboxContainerList = document.getElementsByClassName('textbox-container');
        [].forEach.call(textboxContainerList, function (textboxContainer) {
            var labelElement = textboxContainer.closest('.form-element').firstElementChild;
            var formTextbox = textboxContainer.getElementsByClassName('form-textbox')[0];
            var pseudoLabelElement = textboxContainer.getElementsByClassName('pseudo-label')[0];
            var textboxUnderline = textboxContainer.getElementsByClassName('textbox-underline')[0];

            textboxContainer.addEventListener('click', function () {
                formTextbox.focus();
            });

            formTextbox.addEventListener('focus', function () {
                if (!this.innerText.length) {
                    labelElement.classList.remove('fadeOutDown');
                    labelElement.classList.add('fadeInUp');

                    pseudoLabelElement.classList.remove('fadeIn');
                    pseudoLabelElement.classList.add('fadeOut');
                } else {
                    textboxUnderline.classList.remove('inactive');
                    textboxUnderline.classList.add('active');

                    labelElement.classList.remove('inactive');
                    labelElement.classList.add('active')
                }
            });

            formTextbox.addEventListener('blur', function (event) {
                if (lastElementClicked == textboxContainer) {
                    return;
                }

                if (!this.innerText.length) {
                    labelElement.classList.remove('fadeInUp');
                    labelElement.classList.add('fadeOutDown');

                    pseudoLabelElement.classList.remove('fadeOut');
                    pseudoLabelElement.classList.add('fadeIn');

                } else {
                    textboxUnderline.classList.remove('active');
                    textboxUnderline.classList.add('inactive');

                    labelElement.classList.remove('active');
                    labelElement.classList.add('inactive');
                }
            });

            // Animation on textbox underline
            formTextbox.addEventListener('input', function () {
                textboxUnderline.style.width = this.clientWidth + "px";
                if (this.clientWidth) {
                    textboxContainer.style.borderBottomColor = 'transparent';
                } else {
                    textboxContainer.style.borderBottomColor = '#e7e7e7';
                }
            });
        });
    </script>
</html>
