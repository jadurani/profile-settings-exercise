    <script type="text/javascript">
        // open and close sidebar
        document.getElementsByClassName('sidebar-link-container')[0]
            .addEventListener('click', function () {
                var sidebarLinkElement = this.getElementsByClassName('sidebar-link')[0];
                var sidebarElement = document.getElementById('sidebar');

                // close
                if (sidebarLinkElement.classList.contains('open')) {
                    sidebarLinkElement.classList.remove('open');
                    sidebarElement.classList.remove('slideInLeft');
                    sidebarElement.classList.add('slideOutLeft');
                } else {
                    sidebarElement.classList.remove('slideOutLeft');
                    sidebarElement.classList.add('slideInLeft');
                    sidebarLinkElement.classList.add('open');
                }
            });

        // sidebar link selection
        var navLinkElementList = document.getElementsByClassName('nav-item link');
        [].forEach.call(navLinkElementList, function (navLink) {
            navLink.addEventListener('click', function () {
                navLink.classList.add('active');
                removeActiveLink(this);
            });
        });

        // remove selected
        function removeActiveLink(newActiveLinkElement) {
            [].forEach.call(navLinkElementList, function (navLink) {
                if (navLink != newActiveLinkElement &&
                    navLink.classList.contains('active')
                ) {
                    navLink.classList.remove('active');
                }
            });
        }

        var activeElement = null;
        document.addEventListener('mousedown', function(event) {
            activeElement = event.target;
        });

        var textboxContainerList = document.getElementsByClassName('textbox-container');
        [].forEach.call(textboxContainerList, function (textboxContainer) {
            var labelElement = textboxContainer.closest('.form-element').firstElementChild;
            var formTextbox = textboxContainer.getElementsByClassName('form-textbox')[0];
            var pseudoLabelElement = textboxContainer.getElementsByClassName('pseudo-label')[0];
            var textboxUnderline = textboxContainer.getElementsByClassName('textbox-underline')[0];

            textboxContainer.addEventListener('click', function () {
                formTextbox.focus();
            });

            formTextbox.addEventListener('focus', function () {
                if (!this.innerText.length) {
                    labelElement.classList.remove('fadeOutDown');
                    labelElement.classList.add('fadeInUp');

                    pseudoLabelElement.classList.remove('fadeIn');
                    pseudoLabelElement.classList.add('fadeOut');
                } else {
                    textboxUnderline.classList.remove('inactive');
                    textboxUnderline.classList.add('active');

                    labelElement.classList.remove('inactive');
                    labelElement.classList.add('active')
                }
            });

            formTextbox.addEventListener('blur', function (event) {
                if (activeElement == textboxContainer) {
                    return;
                }

                if (!this.innerText.length) {
                    labelElement.classList.remove('fadeInUp');
                    labelElement.classList.add('fadeOutDown');

                    pseudoLabelElement.classList.remove('fadeOut');
                    pseudoLabelElement.classList.add('fadeIn');

                } else {
                    textboxUnderline.classList.remove('active');
                    textboxUnderline.classList.add('inactive');

                    labelElement.classList.remove('active');
                    labelElement.classList.add('inactive');
                }
            });

            formTextbox.addEventListener('input', function () {
                textboxUnderline.style.width = this.clientWidth + "px";

                if (this.clientWidth) {
                    textboxContainer.style.borderBottomColor = 'transparent';
                } else {
                    textboxContainer.style.borderBottomColor = '#e7e7e7';
                }
            });
        });
    </script>
